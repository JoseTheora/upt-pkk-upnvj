<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Magang - UPT Pengembangan Karir dan Kewirausahaan | Universitas
      Pembangunan Nasional Veteran Jakarta
    </title>
    <link rel="stylesheet" href="../styles/magang.css" />
  </head>

  <body>
    <div class="search-container"></div>
    <nav></nav>

    <main>
      <section>
        <div class="nav-panel-container">
          <h2>Pendaftaran Magang</h2>
        </div>
      </section>
      <section>
        <div class="content-container">
          <div class="side-bar">
            <ul>
              <li><a href="../magang/infomagang.html">Info Magang</a></li>
              <li><a href="../magang/login.html">Pendaftaran Magang</a></li>
            </ul>
          </div>
          <div class="daftar-magang-container">
            <h3>Formulir Pendaftaran Magang</h3>
            <form class="form-group">
              <div class="form-title">
                <h5>Data Mahasiswa</h5>
                <hr />
              </div>
              <div class="form-group">
                <label class="control-label" for="nama">
                  Nama Lengkap
                </label>
                <input name="name" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="nim">
                  NIM
                </label>
                <input name="nim" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="fakultas">
                  Fakultas
                </label>
                <input name="fakultas" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="prodi">
                  Program Studi
                </label>
                <input name="prodi" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="ipk">
                  IPK
                </label>
                <input name="ipk" type="text" class="form-control" />
              </div>
              <div class="form-title">
                <h5>Upload Berkas Mahasiswa</h5>
                <hr />
              </div>
              <div class="form-group-file">
                <label class="control-label" for="pakta-integritas">
                  Pakta Integritas
                </label>
                <label class="file">
                  <input
                    type="file"
                    id="file"
                    aria-label="File browser example"
                  />
                  <span class="file-custom"></span>
                </label>
              </div>
              <div class="form-group-file">
                <label class="control-label" for="khs">
                  Kartu Hasil Studi (KHS)
                </label>
                <label class="file">
                  <input
                    type="file"
                    id="file"
                    aria-label="File browser example"
                  />
                  <span class="file-custom"></span>
                </label>
              </div>
              <div class="form-group-file">
                <label class="control-label" for="ktm-ktp">
                  Kartu Tanda Mahasiswa (KTM) dan Kartu Tanda Penduduk (KTP)
                </label>
                <label class="file">
                  <input
                    type="file"
                    id="file"
                    aria-label="File browser example"
                  />
                  <span class="file-custom"></span>
                </label>
              </div>
              <div class="form-group-file">
                <label class="control-label" for="bpjs">
                  BPJS
                </label>
                <label class="file">
                  <input
                    type="file"
                    id="file"
                    aria-label="File browser example"
                  />
                  <span class="file-custom"></span>
                </label>
              </div>
              <div class="form-group-file">
                <label class="control-label" for="surat-ket-sehat">
                  Surat Keterangan Sehat
                </label>
                <label class="file">
                  <input
                    type="file"
                    id="file"
                    aria-label="File browser example"
                  />
                  <span class="file-custom"></span>
                </label>
              </div>
              <div class="form-group-file">
                <label class="control-label" for="foto-diri">
                  Foto Diri
                </label>
                <label class="file">
                  <input
                    type="file"
                    id="file"
                    aria-label="File browser example"
                  />
                  <span class="file-custom"></span>
                </label>
              </div>
              <div class="form-title">
                <hr />
              </div>
              <div class="button-group">
                <button type="submit" class="btn btn-primary">
                  <span>KIRIM DATA</span>
                </button>
                <button type="submit" class="btn btn-secondary">
                  <span>RESET DATA</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="../scripts/global.js"></script>
  </body>
</html>

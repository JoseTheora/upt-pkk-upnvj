<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Magang - UPT Pengembangan Karir dan Kewirausahaan | Universitas
      Pembangunan Nasional Veteran Jakarta
    </title>
    <link rel="stylesheet" href="../styles/magang.css" />
  </head>

  <body>
    <div class="search-container"></div>
    <nav></nav>

    <main>
      <section>
        <div class="nav-panel-container">
          <h2>Pendaftaran Magang</h2>
        </div>
      </section>
      <section>
        <div class="content-container">
          <div class="side-bar">
            <ul>
              <li><a href="./infomagang.html">Info Magang</a></li>
              <li><a href="./inputdatamagang.html">Insert Data Magang</a></li>
            </ul>
          </div>
          <div class="daftar-magang-container">
            <h3>Formulir Input Data Mahasiswa Magang</h3>
            <form class="form-group">
              <div class="form-title">
                <h5>Data Mahasiswa</h5>
                <hr />
              </div>
              <div class="form-group">
                <label class="control-label" for="nama">
                  Nama Lengkap
                </label>
                <input name="name" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="nim">
                  NIM
                </label>
                <input name="nim" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="fakultas">
                  Fakultas
                </label>
                <input name="fakultas" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="prodi">
                  Program Studi
                </label>
                <input name="prodi" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="ipk">
                  IPK
                </label>
                <input name="ipk" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="perusahaan">
                  Perusahaan
                </label>
                <input name="perusahaan" type="text" class="form-control" />
              </div>
              <div class="form-group-date">
                <label class="control-label" for="tanggal-mulai">
                  Tanggal Mulai
                </label>
                <input name="tanggal-mulai" type="date" class="form-control" />
              </div>
              <div class="form-group-date">
                <label class="control-label" for="tanggal-selesai">
                  Tanggal Selesai
                </label>
                <input
                  name="tanggal-selesai"
                  type="date"
                  class="form-control"
                />
              </div>
            </form>
            <div class="form-group">
              <label class="control-label" for="jenis-kegiatan">
                Jenis Kegiatan
              </label>
              <div class="form-check">
                <input
                  id="jenis-kegiatan-magang"
                  name="jenis-kegiatan-magang"
                  type="checkbox"
                  class="form-check-input"
                />
                <label class="form-check-label" for="jenis-kegiatan-magang">
                  Magang
                </label>
              </div>
              <div class="form-check">
                <input
                  id="jenis-kegiatan-kp"
                  name="jenis-kegiatan-kp"
                  type="checkbox"
                  class="form-check-input"
                />
                <label class="form-check-label" for="jenis-kegiatan-kp">
                  Kerja Praktek
                </label>
              </div>
            </div>
            <div class="form-title">
              <hr />
            </div>
            <div class="button-group">
              <button type="submit" class="btn btn-primary">
                <span>KIRIM DATA</span>
              </button>
              <button type="submit" class="btn btn-secondary">
                <span>RESET DATA</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="../scripts/global.js"></script>
  </body>
</html>

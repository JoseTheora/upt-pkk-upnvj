<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Magang - UPT Pengembangan Karir dan Kewirausahaan | Universitas
      Pembangunan Nasional Veteran Jakarta
    </title>
    <link rel="stylesheet" href="../styles/magang.css" />
  </head>

  <body>
    <div class="search-container"></div>
    <nav></nav>

    <main>
      <section>
        <div class="nav-panel-container">
          <h2>Pendaftaran Lowongan Kerja</h2>
        </div>
      </section>
      <section>
        <div class="content-container">
          <div class="side-bar">
            <ul>
              <li><a href="./lokerbumn.html">Loker BUMN</a></li>
              <li><a href="./lokernonbumn.html">Loker Non BUMN</a></li>
            </ul>
          </div>
          <div class="daftar-magang-container">
            <h3>Formulir Pendaftaran Lowongan Kerja</h3>
            <form class="form-group">
              <div class="form-title">
                <h5>Data Mahasiswa</h5>
                <hr />
              </div>
              <div class="form-group">
                <label class="control-label" for="nama">
                  Nama Lengkap
                </label>
                <input name="name" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="nim">
                  NIM
                </label>
                <input name="nim" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="fakultas">
                  Fakultas
                </label>
                <input name="fakultas" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="prodi">
                  Program Studi
                </label>
                <input name="prodi" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="control-label" for="ipk">
                  No HP
                </label>
                <input name="ipk" type="text" class="form-control" />
              </div>

              <div class="form-title">
                <hr />
              </div>
              <div class="button-group">
                <button type="submit" class="btn btn-primary">
                  <span>KIRIM DATA</span>
                </button>
                <button type="submit" class="btn btn-secondary">
                  <span>RESET DATA</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="../scripts/global.js"></script>
  </body>
</html>
